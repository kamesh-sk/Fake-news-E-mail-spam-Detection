<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0px;
            padding: 0px;
            background-color: #24292e; /* Darker background color */
            min-width: 100vw;
            height: 100%;
            position: relative;
            color: white;
            z-index: 1; /* Ensure form elements are clickable */
        }
        .blur-circle {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom, white, pink);
            border-radius: 50%;
            filter: blur(150px);
            position: absolute;
            right: 50%;
            transform: translate(50%);
            z-index: -1; /* Ensure blur-circle doesn't interfere with form elements */
        }
        #submission {
            width: 80%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            color: white;
            resize: none;
            border: 1px solid #ffffff; /* White border */
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 5px;
            padding-left: 15px;
            padding-right: 15px;
            outline: none; /* Remove default outline */
            z-index: 1; /* Ensure textarea is clickable */
        }
        #submission::placeholder { /* Style placeholder text */
            color: #c0c0c0; /* Light gray */
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition */
            z-index: 1; /* Ensure button is clickable */
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            z-index: 1; /* Ensure form is clickable */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Sentiment Analysis</h1>
        <form action="/sentiment-analysis/predict" method="POST"> <!-- Ensure method is POST -->
            <textarea id="submission" name="submission" rows="4" cols="50" placeholder="Type your message here..."></textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        <div class="blur-circle"></div>
    </div>
</body>
</html>
